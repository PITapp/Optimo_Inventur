<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Test">
  </rz-heading>
  <rz-panel #panel0 text="Lagerorte">
    <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="No records found." [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
      <ng-template let-data datalistTemplate>
        <rz-textbox #textbox0 [(ngModel)]="data && data.Lagerort" name="textbox0">
        </rz-textbox>
      </ng-template>
    </rz-datalist>
  </rz-panel>
</rz-content>
