<rz-content #content1 container="main">
  <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="Lagerorte laden..." [pageSize]="3" [style]="{}" [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
    <ng-template let-data datalistTemplate>
      <rz-card #card0 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '1px solid #dadfe2', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px'}" (click)="onClickStartErfassen(data)">
        <div class="row">
          <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
            <rz-heading #heading0 size="H5" [style]="{'color': '#3a474d', 'fontSize': '34px', 'fontWeight': 'normal', 'lineHeight': '36px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="data?.LagerortNummer">
            </rz-heading>
          </div>
          <div class="col-8" [ngStyle]="{'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-heading #heading4 size="H5" [style]="{'color': '#3a474d', 'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="data?.LagerortTitel">
            </rz-heading>
            <rz-label #label3 [style]="{'color': '#6264A7', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingTop': '6px'}" [text]="data?.InventurBasisStatus?.IconStatus">
            </rz-label>
            <rz-label #label1 [style]="{'color': '#002171', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '16px', 'marginLeft': '5px', 'paddingTop': '6px'}" [text]="data?.LagerortStatus">
            </rz-label>
          </div>
          <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'textAlign': 'right'}">
            <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'normal'}">
            </rz-icon>
          </div>
        </div>
      </rz-card>
    </ng-template>
  </rz-datalist>
  <rz-card #card8 [style]="{'backgroundColor': '#ffffff', 'borderTop': '1px dotted #a71330', 'display': 'block', 'height': '85px', 'marginTop': '-2px', 'paddingTop': '11px'}" (click)="onClickStartInfos()">
    <rz-heading #heading8 size="H6" [style]="{'color': '#3a474d', 'fontWeight': 'normal', 'marginBottom': '0px', 'textAlign': 'center'}" text="© 2021 Optimo Schlafsysteme GmbH">
    </rz-heading>
    <rz-heading #heading1 size="H6" [style]="{'color': '#a71330', 'fontWeight': 'normal', 'marginBottom': '0px', 'textAlign': 'center'}" text="Gerät · {{dsoDevice?.DeviceNummer}} · {{dsoDevice?.DeviceTitel}} {{((dsoDevice?.DeviceNummer == null) ? ('nicht registriert') : (''))}}">
    </rz-heading>
    <rz-heading #heading2 size="H6" [style]="{'color': '#6264A7', 'fontWeight': 'normal', 'marginBottom': '0px', 'textAlign': 'center'}" text="Version 1.03.044">
    </rz-heading>
  </rz-card>
  <rz-label #label0 [style]="{'backgroundColor': '#e6c54f', 'marginBottom': '10px', 'marginTop': '20px', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren in der Navigation die Parameter erstellt werden! Sie werden auch als Funktionen genutzt, die über Click-Ereignisse aktiviert werden.
  Siehe app.routes.ts" *ngIf="false">
  </rz-label>
  <rz-button #buttonNavigateToErfassen text="NavigateToErfassen" *ngIf="false" (click)="buttonNavigateToErfassenClick($event)">
  </rz-button>
  <rz-button #buttonNavigateToErfassenNurAnzeigen [style]="{'marginLeft': '10px'}" text="NavigateToErfassenNurAnzeigen" *ngIf="false" (click)="buttonNavigateToErfassenNurAnzeigenClick($event)">
  </rz-button>
</rz-content>
