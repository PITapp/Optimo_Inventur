<rz-content #content1 container="main">
  <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="No records found." [pageSize]="0" [style]="{'marginBottom': '10px', 'marginTop': '-11px'}" [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
    <ng-template let-data datalistTemplate>
      <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'height': '10px'}" class="row">
      </div>
      <rz-card #card0 [style]="{'border': '1px solid #ffffff', 'marginLeft': '-1px', 'marginRight': '-1px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '0px', 'paddingTop': '10px'}" (click)="onClickLagerortInventur(data)">
        <div class="row">
          <div class="col-2 align-items-center d-flex" [ngStyle]="{'textAlign': 'right'}">
            <rz-heading #heading0 size="H5" [style]="{'color': '#3a474d', 'fontSize': '30px', 'fontWeight': 'normal', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="data?.LagerortNummer">
            </rz-heading>
          </div>
          <div class="col-8">
            <rz-heading #heading4 size="H5" [style]="{'color': '#3a474d', 'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'marginBottom': '-10px'}" [text]="data?.LagerortTitel">
            </rz-heading>
            <rz-label #label3 [style]="{'fontSize': '12px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'width': '100%'}" text="Status: offen">
            </rz-label>
          </div>
          <div class="col-2 align-items-center d-flex justify-content-end" [ngStyle]="{'textAlign': 'right'}">
            <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'bold'}">
            </rz-icon>
          </div>
        </div>
      </rz-card>
    </ng-template>
  </rz-datalist>
  <rz-card #card4 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '70px', 'marginBottom': '10px', 'paddingBottom': '15px', 'paddingLeft': '15px', 'paddingRight': '15px', 'paddingTop': '7px'}" (click)="onClickStartBenutzer()">
    <div [ngStyle]="{'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0'}" class="row">
      <div class="col-2       align-items-center d-flex">
        <rz-icon #icon6 icon="assignment" [style]="{'color': '#A71330', 'fontSize': '36px'}">
        </rz-icon>
      </div>
      <div class="col-10">
        <rz-label #label1 [style]="{'color': '#5d717b', 'fontSize': '24px', 'fontStyle': 'normal', 'fontWeight': 'bold', 'textAlign': 'right', 'width': '100%'}" text="Erfassen">
        </rz-label>
        <rz-label #label5 [style]="{'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'position': 'static', 'textAlign': 'right', 'width': '100%'}" text="Status: offen">
        </rz-label>
      </div>
    </div>
  </rz-card>
  <rz-card #card7 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '70px', 'marginBottom': '10px', 'paddingBottom': '15px', 'paddingLeft': '15px', 'paddingRight': '15px', 'paddingTop': '7px'}" (click)="onClickStartBenutzer()">
    <div [ngStyle]="{'marginTop': '-5px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '30px', 'paddingTop': '0'}" class="row">
      <div class="col-2       align-items-center d-flex">
        <rz-icon #icon7 icon="assignment" [style]="{'color': '#A71330', 'fontSize': '36px'}">
        </rz-icon>
      </div>
      <div class="col-10 justify-content-end d-flex align-items-center" [ngStyle]="{}">
        <div class="row">
          <rz-label #label6 [style]="{'color': '#5d717b', 'fontSize': '24px', 'fontStyle': 'normal', 'fontWeight': 'bold', 'textAlign': 'right', 'width': '100%'}" text="Erfassen">
          </rz-label>
        </div>
        <div [ngStyle]="{'textAlign': 'right'}" class="row">
          <rz-label #label7 [style]="{'color': '#5d717b', 'fontWeight': 'normal', 'marginTop': '-10px', 'width': '100%'}" text="Benutzer">
          </rz-label>
        </div>
      </div>
    </div>
  </rz-card>
  <rz-card #card9 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '70px', 'marginBottom': '10px', 'paddingTop': '5px'}" (click)="onClickStartBenutzer()">
    <div class="row">
      <div class="col-2 align-items-center d-flex" [ngStyle]="{}">
        <rz-icon #icon8 icon="assignment" [style]="{'color': '#a71330', 'fontSize': '36px', 'fontWeight': 'bold'}">
        </rz-icon>
      </div>
      <div class="col-10">
        <rz-label #label9 [style]="{'color': '#5d717b', 'fontSize': '24px', 'fontStyle': 'normal', 'fontWeight': 'bold', 'textAlign': 'right', 'width': '100%'}" text="Erfassen">
        </rz-label>
        <rz-label #label10 [style]="{'color': '#5d717b', 'fontSize': '12px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'textAlign': 'right', 'width': '100%'}" text="Status: offen">
        </rz-label>
      </div>
    </div>
  </rz-card>
  <div [ngStyle]="{'paddingBottom': '5px', 'paddingLeft': ''}" class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" [ngStyle]="{}">
      <rz-card #card2 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '70px', 'paddingTop': '5px'}" (click)="onClickStartBenutzer()">
        <div [ngStyle]="{'paddingBottom': '0px', 'paddingTop': '0px'}" class="row">
          <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 justify-content-start d-flex align-items-center">
            <rz-icon #icon1 icon="person" [style]="{'color': '#A71330', 'fontSize': '36px'}">
            </rz-icon>
          </div>
          <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 justify-content-end d-flex align-items-center">
            <rz-label #label0 [style]="{'color': '#5d717b', 'fontSize': '24px', 'fontWeight': 'bold'}" text="Benutzer">
            </rz-label>
          </div>
        </div>
        <div [ngStyle]="{'marginTop': '-7px', 'paddingBottom': '0px', 'paddingTop': '0px'}" class="row">
          <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 justify-content-start d-flex align-items-center">
            <rz-label #label2 [style]="{'color': '#5d717b', 'fontWeight': 'normal'}" text="Benutzer">
            </rz-label>
          </div>
          <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 justify-content-end d-flex align-items-center">
            <rz-label #label4 [style]="{'color': '#5d717b', 'fontWeight': 'normal'}" text="Benutzer">
            </rz-label>
          </div>
        </div>
      </rz-card>
    </div>
  </div>
  <div [ngStyle]="{'paddingBottom': '10px', 'paddingLeft': ''}" class="row">
    <div class="col-lg-6    col-6 col-sm-6 col-md-6 col-xl-6" [ngStyle]="{'paddingRight': '5px'}">
      <rz-card #card1 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '120px', 'paddingLeft': '15px', 'paddingRight': '20px'}">
        <div [ngStyle]="{'paddingBottom': '0px', 'paddingTop': '0px'}" class="row">
          <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <rz-icon #icon0 icon="person" [style]="{'color': '#A71330', 'fontSize': '36px'}">
            </rz-icon>
          </div>
        </div>
        <rz-button #button0 size="sm" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#5d717b', 'fontSize': '18px', 'fontWeight': '600', 'paddingLeft': '3px', 'position': 'static', 'textAlign': 'left', 'width': '100%'}" text="Benutzer" (click)="button0Click($event)">
        </rz-button>
        <rz-heading #heading1 size="H4" [style]="{'color': '#5d717b', 'display': 'block', 'fontSize': '12px', 'fontWeight': 'normal', 'paddingLeft': '3px', 'textAlign': 'left'}" text="Gerhard">
        </rz-heading>
      </rz-card>
    </div>
    <div class="col-lg-6    col-6 col-sm-6 col-md-6 col-xl-6" [ngStyle]="{'paddingLeft': '5px'}">
      <rz-card #card6 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '120px', 'paddingLeft': '15px', 'paddingRight': '20px'}">
        <div [ngStyle]="{'paddingBottom': '0px', 'paddingTop': '0px'}" class="row">
          <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <rz-icon #icon2 icon="assignment" [style]="{'color': '#A71330', 'fontSize': '36px'}">
            </rz-icon>
          </div>
        </div>
        <rz-button #button1 size="sm" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#5d717b', 'fontSize': '18px', 'fontWeight': '600', 'paddingLeft': '3px', 'position': 'static', 'textAlign': 'left', 'width': '100%'}" text="Erfassen" (click)="button1Click($event)">
        </rz-button>
        <rz-heading #heading2 size="H4" [style]="{'color': '#5d717b', 'display': 'block', 'fontSize': '12px', 'fontWeight': 'normal', 'paddingLeft': '3px', 'textAlign': 'left'}" text="Neu 3 | Offen 2">
        </rz-heading>
      </rz-card>
    </div>
  </div>
  <div [ngStyle]="{'paddingBottom': '10px'}" class="row">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" [ngStyle]="{'paddingRight': '5px'}">
      <rz-card #card3 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '120px', 'paddingLeft': '15px', 'paddingRight': '20px'}">
        <div [ngStyle]="{'paddingBottom': '0px', 'paddingTop': '0px'}" class="row">
          <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <rz-icon #icon3 icon="settings" [style]="{'color': '#A71330', 'fontSize': '36px'}">
            </rz-icon>
          </div>
        </div>
        <rz-button #button3 size="sm" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#5d717b', 'fontSize': '18px', 'fontWeight': '600', 'paddingLeft': '3px', 'position': 'static', 'textAlign': 'left', 'width': '100%'}" text="Einstellungen" (click)="button3Click($event)">
        </rz-button>
        <rz-heading #heading5 size="H4" [style]="{'color': '#5d717b', 'display': 'block', 'fontSize': '12px', 'fontWeight': 'normal', 'paddingLeft': '3px', 'textAlign': 'left'}" text="Einträge 7">
        </rz-heading>
      </rz-card>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" [ngStyle]="{'paddingLeft': '5px'}">
      <rz-card #card5 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '120px', 'paddingLeft': '15px', 'paddingRight': '20px'}">
        <div [ngStyle]="{'paddingBottom': '0px', 'paddingTop': '0px'}" class="row">
          <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <rz-icon #icon5 icon="assignment_turned_in" [style]="{'color': '#A71330', 'fontSize': '36px'}">
            </rz-icon>
          </div>
        </div>
        <rz-button #button5 size="sm" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#5d717b', 'fontSize': '18px', 'fontWeight': '600', 'paddingLeft': '3px', 'position': 'static', 'textAlign': 'left', 'width': '100%'}" text="Übersicht" (click)="button5Click($event)">
        </rz-button>
        <rz-heading #heading7 size="H4" [style]="{'color': '#5d717b', 'display': 'block', 'fontSize': '12px', 'fontWeight': 'normal', 'paddingLeft': '3px', 'textAlign': 'left'}" text="Dein Profil">
        </rz-heading>
      </rz-card>
    </div>
  </div>
  <rz-card #card8 [style]="{'backgroundColor': '#FFFFFF', 'display': 'block', 'height': '65px', 'paddingTop': '11px'}">
    <rz-heading #heading8 size="H6" [style]="{'color': '#A71330', 'fontWeight': 'normal', 'marginBottom': '0px', 'textAlign': 'center'}" text="© 2021 Optimo Schlafsysteme GmbH">
    </rz-heading>
    <rz-link #link0 path="versionen" [style]="{'float': 'right', 'fontSize': '14px', 'marginTop': '-2px', 'textAlign': 'center', 'width': '100%'}" text="Version 1.01.027">
    </rz-link>
  </rz-card>
</rz-content>
