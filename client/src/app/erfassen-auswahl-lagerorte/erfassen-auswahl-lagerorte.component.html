<rz-content #content1 container="main">
  <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="No records found." [pageSize]="3" [style]="{'marginBottom': '10px', 'marginTop': '-11px'}" [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
    <ng-template let-data datalistTemplate>
      <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'height': '10px'}" class="row">
      </div>
      <rz-card #card0 [style]="{'border': '1px solid #ffffff', 'marginLeft': '-1px', 'marginRight': '-1px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px'}" (click)="onClickStartErfassen(data)">
        <div class="row">
          <div class="col-2 align-items-center d-flex" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
            <rz-heading #heading0 size="H5" [style]="{'color': '#3a474d', 'fontSize': '30px', 'fontWeight': 'normal', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="data?.LagerortNummer">
            </rz-heading>
          </div>
          <div class="col-8" [ngStyle]="{'paddingLeft': '10px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-heading #heading4 size="H5" [style]="{'color': '#3a474d', 'fontSize': '18px', 'fontWeight': 'normal', 'lineHeight': '20px', 'marginBottom': '0'}" [text]="data?.LagerortTitel">
            </rz-heading>
            <rz-label #label3 [style]="{'color': '#598087', 'fontSize': '12px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'width': '100%'}" text="Status: offen">
            </rz-label>
          </div>
          <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'textAlign': 'right'}">
            <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'normal'}">
            </rz-icon>
          </div>
        </div>
      </rz-card>
    </ng-template>
  </rz-datalist>
</rz-content>
