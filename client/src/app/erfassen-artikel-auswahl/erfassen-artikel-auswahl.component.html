<rz-content #content1 container="main">
  <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'borderBottom': '1px dotted #a71330', 'color': '#3a474d', 'left': '0', 'paddingRight': '10px', 'position': 'fixed', 'right': '0', 'top': '0', 'zIndex': '3000'}" class="row">
    <div class="col-3" [ngStyle]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'marginLeft': '', 'marginRight': '', 'marginTop': '', 'paddingLeft': '25px', 'paddingRight': '', 'paddingTop': '1px'}" (click)="onClickNavigateBack()">
      <rz-icon #icon0 icon="arrow_back" [style]="{'color': '#a71330', 'fontSize': '26px', 'fontWeight': 'normal', 'marginLeft': '6px', 'marginTop': '13px'}">
      </rz-icon>
    </div>
    <div class="text-lg-right             col-9" [ngStyle]="{'display': 'inline-block', 'float': 'right', 'paddingRight': '25px', 'paddingTop': '14px', 'textAlign': 'right'}">
      <rz-label #label2 [style]="{'color': '#a71330', 'fontFamily': 'courier new,courier,monospace', 'fontSize': '16px'}" text="Artikel auswÃ¤hlen">
      </rz-label>
    </div>
    <div class="col-8" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'marginBottom': '15px', 'marginTop': '13px', 'paddingLeft': '25px', 'paddingRight': '10px', 'textAlign': 'right'}">
      <rz-textbox #textboxArtikelSuchen placeholder="Suchen..." [readOnly]="false" [style]="{'fontWeight': 'normal', 'height': '40px', 'width': '100%'}" name="textboxArtikelSuchen" (input)="this.datalistArtikel.load();">
      </rz-textbox>
    </div>
    <div class="col-2" [ngStyle]="{'marginTop': '13px', 'paddingLeft': '0', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #buttonSuchenLoeschen buttonStyle="light" icon="clear" [style]="{'backgroundColor': '#D9D9D9', 'border': '1px solid #dadfe2', 'color': '#a71330', 'fontSize': '28px', 'fontWeight': 'normal', 'height': '40px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" (click)="buttonSuchenLoeschenClick($event)">
      </rz-button>
    </div>
    <div class="col-2" [ngStyle]="{'marginLeft': '-5px', 'marginTop': '13px', 'paddingLeft': '0', 'paddingRight': '10px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #buttonTastatur buttonStyle="light" icon="keyboard_hide" [style]="{'backgroundColor': '#D9D9D9', 'border': '1px solid #dadfe2', 'color': '#a71330', 'fontSize': '28px', 'fontWeight': 'normal', 'height': '40px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'marginTop': '57px', 'zIndex': '3000'}" class="row">
    <div class="col-md-12">
      <rz-datalist #datalistArtikel [allowPaging]="false" [count]="rstArtikelCount" [data]="rstArtikel" defaultRowText="Template for index" emptyText="Artikel werden geladen..." [pageSize]="14" [style]="{'border': '1px solid #ffffff'}" [wrapItems]="false" (loadData)="datalistArtikelLoadData($event)">
        <ng-template let-data datalistTemplate>
          <rz-card #card0 [style]="{'marginBottom': '2px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px'}" (click)="onClickNavigateBack(data)">
            <div class="row">
              <div class="col-10" [ngStyle]="{'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
                <rz-heading #heading0 size="H5" [style]="{'color': '#6264A7', 'fontWeight': 'normal', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="data?.Artikelnummer">
                </rz-heading>
                <rz-label #label3 [style]="{'color': '#3a474d', 'fontSize': '18px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '20px', 'width': '100%'}" [text]="data?.Beschreibung">
                </rz-label>
                <rz-label #label0 [style]="{'color': '#3a474d', 'fontSize': '16px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '18px', 'width': '100%'}" [text]="data?.Beschreibung2" *ngIf="data?.Beschreibung2 != null">
                </rz-label>
                <rz-label #label1 [style]="{'color': '#3a474d', 'fontSize': '16px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '18px', 'width': '100%'}" [text]="data?.StdKreditorName" *ngIf="data?.StdKreditorName != null">
                </rz-label>
              </div>
              <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'textAlign': 'right'}">
                <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'normal'}">
                </rz-icon>
              </div>
            </div>
          </rz-card>
        </ng-template>
      </rz-datalist>
    </div>
  </div>
</rz-content>
