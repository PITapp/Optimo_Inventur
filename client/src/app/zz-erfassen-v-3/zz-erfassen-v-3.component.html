<rz-content #content1 container="main">
  <div [ngStyle]="{'backgroundColor': '#a71330', 'height': '90px', 'marginLeft': '0', 'marginRight': '0', 'position': 'fixed', 'top': '55px', 'width': '100%', 'zIndex': '100'}" class="row">
    <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
      <rz-heading #heading1 size="H5" [style]="{'color': '#ffffff', 'fontSize': '38px', 'fontWeight': 'normal', 'lineHeight': '40px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
      </rz-heading>
    </div>
    <div class="justify-content-start d-flex align-items-center col-10" [ngStyle]="{'paddingLeft': '20px', 'verticalAlign': 'baseline'}">
      <rz-heading #heading2 size="H5" [style]="{'color': '#ffffff', 'fontSize': '26px', 'fontWeight': 'normal', 'lineHeight': '28px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="dsoLagerort?.LagerortTitel">
      </rz-heading>
    </div>
  </div>
  <div class="row" [ngStyle]="{'backgroundColor': '#f5f5f5', 'height': '55px', 'marginTop': '90px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '12px'}">
    <div class="col-12 align-items-end d-flex" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'textAlign': 'right'}">
      <rz-selectbar #selectbarErfassenModus [style]="{'float': 'left'}" [(ngModel)]="strErfassungModus" name="selectbarErfassenModus" (change)="selectbarErfassenModusChange($event)">
        <rz-selectbar-option text="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mengen&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" value="Mengen">
        </rz-selectbar-option>
        <rz-selectbar-option text="Einzelstücke" value="Einzeln">
        </rz-selectbar-option>
      </rz-selectbar>
      <div [ngStyle]="{'borderBottom': '2px solid #dfe7ec', 'height': '30px', 'marginRight': '15px', 'marginTop': '5px'}" class="row">
      </div>
    </div>
  </div>
  <div class="row" [ngStyle]="{'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '15px'}">
    <div class="col-10" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'right'}">
      <rz-textbox #textboxArtikelnummer placeholder="Artikelnummer" [readOnly]="true" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#3a474d', 'fontSize': '32px', 'fontWeight': 'normal', 'height': '40px', 'lineHeight': '32px', 'width': '100%'}" [(ngModel)]="dsoArtikel && dsoArtikel.Artikelnummer" name="textboxArtikelnummer" (keydown)="onKeyDownSetArtikelnummer($event)">
      </rz-textbox>
    </div>
    <div class="col-2" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '10px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #buttonArtikelAuswahl buttonStyle="light" icon="search" [style]="{'backgroundColor': '#e9e9e9', 'border': '1px solid #dadfe2', 'color': '#a71330', 'fontSize': '28px', 'fontWeight': 'normal', 'height': '40px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" (click)="buttonArtikelAuswahlClick($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'marginLeft': '10px', 'marginRight': '10px', 'marginTop': '10px', 'paddingBottom': '10px', 'paddingLeft': '10px', 'paddingRight': '0', 'paddingTop': '10px'}" class="row">
    <div class="col-10" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'textAlign': 'right'}">
      <rz-label #label4 [style]="{'color': '#002171', 'fontSize': '18px', 'fontWeight': 'normal', 'lineHeight': '20px', 'textAlign': 'left', 'width': '100%'}" [text]="dsoArtikel?.Beschreibung">
      </rz-label>
      <rz-label #label6 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'textAlign': 'left', 'width': '100%'}" [text]="dsoArtikel?.Beschreibung2" *ngIf="dsoArtikel?.Beschreibung2 != null">
      </rz-label>
      <rz-label #label9 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'textAlign': 'left', 'width': '100%'}" [text]="dsoArtikel?.StdKreditorName" *ngIf="dsoArtikel?.StdKreditorName != null">
      </rz-label>
    </div>
    <div class="col-2" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '0', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #buttonArtikelEntfernen buttonStyle="secondary" icon="clear" size="md" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#a71330', 'fontSize': '28px', 'fontWeight': 'normal', 'height': '100%', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" (click)="buttonArtikelEntfernenClick($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'borderTop': '1px dotted #a71330', 'height': '45px', 'marginBottom': '10px', 'marginLeft': '10px', 'marginRight': '10px', 'marginTop': '0', 'paddingBottom': '0', 'paddingLeft': '10px', 'paddingRight': '0', 'paddingTop': '0'}" class="row" (click)="onClickArtikelProtokollOeffnen(dsoArtikel)">
    <div class="align-items-center d-flex col-6" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'textAlign': 'right'}">
      <rz-label #label5 [style]="{'color': '#002171', 'fontSize': '24px', 'fontWeight': 'normal', 'lineHeight': '24px', 'textAlign': 'left'}" text="2.938">
      </rz-label>
      <rz-label #label13 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '14px', 'marginLeft': '5px', 'paddingTop': '4px', 'textAlign': 'left'}" text="gezählt">
      </rz-label>
    </div>
    <div class="col-6 align-items-center d-flex justify-content-end" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '15px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-label #label7 [style]="{'color': '#a71330', 'fontSize': '18px', 'fontWeight': 'normal', 'lineHeight': '18px', 'paddingRight': '10px', 'textAlign': 'left'}" text="Protokoll">
      </rz-label>
      <rz-icon #icon1 icon="navigate_next" [style]="{'color': '#a71330', 'fontSize': '22px', 'fontWeight': 'normal', 'marginTop': '3px'}">
      </rz-icon>
    </div>
  </div>
  <rz-card #card1 [style]="{'marginTop': '-5px', 'paddingBottom': '5px', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0'}" *ngIf="strErfassungModus == 'Mengen'">
    <div [ngStyle]="{'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '5px'}" class="row">
      <div class="col-6" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'left'}">
        <rz-textbox #textbox2 placeholder="Menge" [readOnly]="false" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#3a474d', 'fontSize': '40px', 'fontWeight': 'normal', 'height': '50px', 'lineHeight': '40px', 'textAlign': 'left', 'width': '100%'}" name="textbox2">
        </rz-textbox>
      </div>
      <div class="col-6" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '10px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
        <rz-button #button2 buttonStyle="light" icon="done" [style]="{'backgroundColor': '#e9e9e9', 'border': '1px solid #dadfe2', 'color': '#a71330', 'fontSize': '18px', 'fontWeight': 'normal', 'height': '50px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" text="Erfassen" (click)="button2Click($event)">
        </rz-button>
      </div>
    </div>
  </rz-card>
  <rz-datalist #datalistErfassung [allowPaging]="false" [count]="rstErfassungCount" [data]="rstErfassung" defaultRowText="Template for index" emptyText="Protokoll Erfassung laden..." [pageSize]="3" [style]="{'borderTop': '2px solid #e9e9e9', 'marginTop': '5px'}" [wrapItems]="false" (loadData)="datalistErfassungLoadData($event)">
    <ng-template let-data datalistTemplate>
      <rz-card #card2 [style]="{'color': '#a71330', 'fontWeight': 'bold', 'marginBottom': '-5px', 'marginLeft': '15px', 'marginRight': '15px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0'}" *ngIf="data?.GeloeschtAm != null">
        <rz-label #label0 [style]="{'fontSize': '12px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '14px'}" text=">>> Gelöscht am {{data?.GeloeschtAm | date:'dd.MM.yyyy HH:mm'}}">
        </rz-label>
      </rz-card>
      <rz-card #card0 [style]="{'borderBottom': '1px solid #e9e9e9', 'paddingBottom': '4px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '0'}">
        <div class="row align-items-center">
          <div class="col-8" [ngStyle]="{'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <div [ngStyle]="{'marginBottom': '-5px', 'paddingBottom': '0', 'paddingTop': '0'}" class="row">
              <div class="col-12" [ngStyle]="{'paddingRight': '0'}">
                <rz-label #label1 [style]="{'color': '#002171', 'fontSize': '12px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '15px'}" [text]="data?.ErfasstAm | date:'dd.MM.yyyy HH:mm'">
                </rz-label>
                <rz-label #label12 [style]="{'color': '#3a474d', 'fontSize': '12px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '15px', 'marginLeft': '20px'}" [text]="data?.Artikelnummer">
                </rz-label>
              </div>
            </div>
            <rz-label #label11 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '17px', 'marginTop': '5px', 'width': '100%'}" [text]="data?.Beschreibung">
            </rz-label>
            <rz-label #label8 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '17px', 'width': '100%'}" [text]="data?.Beschreibung2" *ngIf="data?.Beschreibung2 != null">
            </rz-label>
            <rz-label #label10 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '17px', 'width': '100%'}" [text]="data?.StdKreditorName" *ngIf="data?.StdKreditorName != null">
            </rz-label>
          </div>
          <div class="col-2 align-items-center d-flex justify-content-end" [ngStyle]="{'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-label #label3 [style]="{'color': '#3a474d', 'fontSize': '22px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'paddingRight': '15px', 'textAlign': 'right', 'width': '100%'}" [text]="data?.ErfasstAnzahl">
            </rz-label>
          </div>
          <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'height': '40px', 'paddingRight': '25px', 'paddingTop': '5px', 'textAlign': 'right'}" (click)="onClickErfassungLoeschen(data)">
            <rz-icon #icon0 icon="backspace" [style]="{'color': '#a71330', 'fontSize': '16px', 'fontWeight': 'normal'}" *ngIf="data?.GeloeschtAm == null">
            </rz-icon>
            <rz-icon #icon2 icon="delete" [style]="{'color': '#88989b', 'fontSize': '16px', 'fontWeight': 'normal'}" *ngIf="data?.GeloeschtAm != null">
            </rz-icon>
          </div>
        </div>
      </rz-card>
    </ng-template>
  </rz-datalist>
  <rz-label #label2 [style]="{'backgroundColor': '#e6c54f', 'marginBottom': '10px', 'marginTop': '20px', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren die Parameter erstellt werden!" *ngIf="false">
  </rz-label>
  <rz-button #buttonOpenDialogErfassungLoeschen text="Unsichtbar: OpenDialogErfassungLoeschen" *ngIf="false" (click)="buttonOpenDialogErfassungLoeschenClick($event)">
  </rz-button>
  <rz-button #buttonArtikelLadenByArtikelnummer [style]="{'marginLeft': '10px'}" text="Unsichtbar: ArtikelLadenByArtikelnummer" *ngIf="false" (click)="buttonArtikelLadenByArtikelnummerClick($event)">
  </rz-button>
</rz-content>
