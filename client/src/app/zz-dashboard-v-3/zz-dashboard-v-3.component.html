<rz-content #content1 container="main">
  <rz-card #card15 [style]="{'backgroundColor': '#ffffff', 'display': 'block', 'marginBottom': '10px', 'paddingBottom': '12px', 'paddingLeft': '17px', 'paddingRight': '16px', 'paddingTop': '3px', 'verticalAlign': 'baseline'}">
    <div [ngStyle]="{}" class="row">
      <div class="col-6" [ngStyle]="{'display': 'block'}">
        <div class="row align-items-center">
          <div class="col-6" [ngStyle]="{}">
            <rz-heading #heading3 size="H5" [style]="{'color': '#3a474d', 'display': 'inline', 'fontWeight': 'normal'}" text="Lagerorte">
            </rz-heading>
          </div>
          <div class="col-6">
            <rz-heading #heading6 size="H3" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#3a474d', 'display': 'block', 'float': 'none', 'fontSize': '20px', 'fontWeight': 'bold', 'marginBottom': '0px', 'textAlign': 'right'}" text="25">
            </rz-heading>
          </div>
        </div>
        <rz-progressbar #progressbar0 [showValue]="false" [style]="{'height': '8px'}" [value]="75">
        </rz-progressbar>
      </div>
      <div class="col-6" [ngStyle]="{}">
        <div class="row align-items-center">
          <div class="col-4" [ngStyle]="{'color': '#3a474d'}">
            <rz-heading #heading10 size="H5" [style]="{'color': '#3a474d', 'display': 'inline', 'fontWeight': 'normal'}" text="Artikel">
            </rz-heading>
          </div>
          <div class="col-8">
            <rz-heading #heading11 size="H3" [style]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'color': '#3a474d', 'display': 'block', 'float': 'none', 'fontSize': '20px', 'fontWeight': 'bold', 'marginBottom': '0px', 'textAlign': 'right'}" text="54.000">
            </rz-heading>
          </div>
        </div>
        <rz-progressbar #progressbar1 [showValue]="false" [style]="{'height': '8px'}" [value]="75">
        </rz-progressbar>
      </div>
    </div>
  </rz-card>
  <rz-card #card14 [style]="{'backgroundColor': '#ffffff', 'borderBottom': '3px solid #a71330', 'display': 'block', 'height': '60px', 'marginBottom': '10px', 'paddingBottom': '15px', 'paddingLeft': '15px', 'paddingRight': '15px', 'paddingTop': '7px', 'verticalAlign': 'baseline'}" (click)="onClickStartErfassen({InventurID: 0})">
    <div [ngStyle]="{}" class="row">
      <div class="col-2" [ngStyle]="{'display': 'block', 'paddingLeft': '13px'}">
        <rz-icon #icon11 icon="assignment_turned_in" [style]="{'color': '#A71330', 'fontSize': '36px', 'marginTop': '5px'}">
        </rz-icon>
      </div>
      <div class="col-10" [ngStyle]="{'marginTop': '2px'}">
        <rz-label #label14 [style]="{'color': '#3a474d', 'display': 'block', 'fontSize': '24px', 'fontStyle': 'normal', 'fontWeight': 'bold', 'lineHeight': '24px', 'textAlign': 'right', 'width': '100%'}" text="Erfassen">
        </rz-label>
        <rz-label #label15 [style]="{'color': '#3a474d', 'display': 'block', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '14px', 'position': 'static', 'textAlign': 'right', 'width': '100%'}" text="Artikel für einen Lagerort erfassen">
        </rz-label>
      </div>
    </div>
  </rz-card>
  <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="Lagerorte werden geladen..." [pageSize]="3" [style]="{'marginBottom': '10px', 'marginTop': '-11px'}" [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
    <ng-template let-data datalistTemplate>
      <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'height': '10px'}" class="row">
      </div>
      <rz-card #card0 [style]="{'border': '1px solid #ffffff', 'marginLeft': '-1px', 'marginRight': '-1px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px'}" (click)="onClickStartErfassen(data)">
        <div class="row">
          <div class="col-2 align-items-center d-flex" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
            <rz-heading #heading0 size="H5" [style]="{'color': '#3a474d', 'fontSize': '30px', 'fontWeight': 'normal', 'lineHeight': '32px', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="data?.LagerortNummer">
            </rz-heading>
          </div>
          <div class="col-8" [ngStyle]="{'paddingLeft': '10px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-heading #heading4 size="H5" [style]="{'color': '#3a474d', 'fontSize': '18px', 'fontWeight': 'normal', 'lineHeight': '20px', 'marginBottom': '3px'}" [text]="data?.LagerortTitel">
            </rz-heading>
            <rz-label #label3 [style]="{'color': '#28a745', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'width': '100%'}" text="255 Artikel · 127 gezählt">
            </rz-label>
          </div>
          <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'textAlign': 'right'}">
            <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'normal'}">
            </rz-icon>
          </div>
        </div>
      </rz-card>
    </ng-template>
  </rz-datalist>
  <rz-card #card8 [style]="{'backgroundColor': '#FFFFFF', 'display': 'block', 'height': '65px', 'paddingTop': '11px'}" (click)="onClickStartInfos()">
    <rz-heading #heading8 size="H6" [style]="{'color': '#3a474d', 'fontWeight': 'normal', 'marginBottom': '0px', 'textAlign': 'center'}" text="© 2021 Optimo Schlafsysteme GmbH">
    </rz-heading>
    <rz-heading #heading1 size="H6" [style]="{'color': '#A71330', 'fontWeight': 'normal', 'marginBottom': '0px', 'textAlign': 'center'}" text="Handbuch · Kontakt · Version 1.01.027">
    </rz-heading>
  </rz-card>
  <rz-label #label0 [style]="{'backgroundColor': '#e6c54f', 'marginBottom': '10px', 'marginTop': '20px', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren in der Navigation die Parameter erstellt werden!
  Siehe app.routes.ts" *ngIf="false">
  </rz-label>
  <rz-button #buttonNavigateToErfassen text="Unsichtbar: NavigateToErfassen" *ngIf="false" (click)="buttonNavigateToErfassenClick($event)">
  </rz-button>
</rz-content>
