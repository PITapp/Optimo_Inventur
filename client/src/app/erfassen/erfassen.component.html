<rz-content #content1 container="main">
  <div [ngStyle]="{'backgroundColor': '#87AB13', 'height': '100px', 'marginBottom': '10px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" class="row" (click)="onClickAuswahlLagerorte()">
    <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
      <rz-heading #heading1 size="H5" [style]="{'color': '#ffffff', 'fontSize': '36px', 'fontWeight': 'normal', 'lineHeight': '40px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
      </rz-heading>
    </div>
    <div class="justify-content-start d-flex align-items-center col-10" [ngStyle]="{'paddingLeft': '20px', 'verticalAlign': 'baseline'}">
      <rz-heading #heading2 size="H5" [style]="{'color': '#ffffff', 'fontSize': '22px', 'fontWeight': 'normal', 'lineHeight': '26px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="dsoLagerort?.LagerortTitel">
      </rz-heading>
    </div>
  </div>
  <div class="row" [ngStyle]="{'marginBottom': '10px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}">
    <div class="col-10" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'right'}">
      <rz-label #label1 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '2px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Artikel">
      </rz-label>
      <rz-textbox #textbox1 placeholder="B00-9904-95190" [readOnly]="true" [style]="{'fontSize': '32px', 'fontWeight': 'normal', 'height': '40px', 'lineHeight': '32px', 'width': '100%'}" name="textbox1">
      </rz-textbox>
    </div>
    <div class="col-2" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '10px', 'paddingTop': '19px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #button1 buttonStyle="light" icon="search" [style]="{'backgroundColor': '#87AB13', 'color': '#ffffff', 'fontSize': '28px', 'fontWeight': 'normal', 'height': '40px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'marginBottom': '10px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" class="row">
    <div class="col-12" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'right'}">
      <rz-label #label4 [style]="{'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Aventura Premium EL 4 Funk/MemoSM über 100/200_zzz">
      </rz-label>
      <rz-label #label6 [style]="{'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Innenmaß 450x450x1460">
      </rz-label>
      <rz-label #label9 [style]="{'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Schweitzer Sperrholzwerk GmbH">
      </rz-label>
    </div>
  </div>
  <div [ngStyle]="{'marginBottom': '20px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" class="row">
    <div class="col-7" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'textAlign': 'left'}">
      <rz-label #label3 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '2px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Menge">
      </rz-label>
      <rz-textbox #textbox2 [readOnly]="false" [style]="{'fontSize': '48px', 'fontWeight': 'normal', 'height': '50px', 'lineHeight': '48px', 'textAlign': 'left', 'width': '100%'}" name="textbox2">
      </rz-textbox>
    </div>
    <div class="col-5" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '10px', 'paddingTop': '19px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #button0 buttonStyle="light" [style]="{'backgroundColor': '#0D7659', 'color': '#ffffff', 'fontSize': '20px', 'fontWeight': 'normal', 'height': '50px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" text="Erfassen">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'backgroundColor': '#B34D14', 'height': '100px', 'marginBottom': '10px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" class="row" (click)="onClickAuswahlLagerorte()">
    <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
      <rz-heading #heading0 size="H5" [style]="{'color': '#ffffff', 'fontSize': '36px', 'fontWeight': 'normal', 'lineHeight': '40px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
      </rz-heading>
    </div>
    <div class="justify-content-start d-flex align-items-center col-10" [ngStyle]="{'paddingLeft': '20px', 'verticalAlign': 'baseline'}">
      <rz-heading #heading3 size="H5" [style]="{'color': '#ffffff', 'fontSize': '22px', 'fontWeight': 'normal', 'lineHeight': '26px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="dsoLagerort?.LagerortTitel">
      </rz-heading>
    </div>
  </div>
  <rz-grid #gridErfassung addText="Add" [allowAdd]="false" [allowDelete]="true" [allowFiltering]="false" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" containsText="Contains" [count]="getInventurErfassungsCount" [data]="getInventurErfassungsResult" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (add)="gridErfassungAdd($event)" (delete)="gridErfassungDelete($event)" (loadData)="gridErfassungLoadData($event)" (rowSelect)="gridErfassungRowSelect($event)">
    <rz-grid-column format="date-time" formatString="medium" property="ErfasstAm" title="Am" width="30px" type="string">
    </rz-grid-column>
    <rz-grid-column property="ErfasstAnzahl" title="Anzahl" width="50px" type="integer">
    </rz-grid-column>
  </rz-grid>
  <rz-label #label2 [style]="{'backgroundColor': '#e6c54f', 'marginBottom': '10px', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren die Parameter erstellt werden!" *ngIf="false">
  </rz-label>
  <rz-button #buttonOpenDialogAuswahlLagerorte text="Unsichtbar: OpenDialogAuswahlLagerorte" *ngIf="false" (click)="buttonOpenDialogAuswahlLagerorteClick($event)">
  </rz-button>
</rz-content>
