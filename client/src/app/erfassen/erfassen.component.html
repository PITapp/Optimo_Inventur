<rz-content #content1 container="main">
  <rz-card #card0 [style]="{'backgroundColor': '#ffffff', 'marginBottom': '10px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px', 'position': 'static', 'textAlign': 'left'}">
    <div [ngStyle]="{'marginBottom': '10px'}" class="row" (click)="onClickAuswahlLagerorte()">
      <div class="col-2 align-items-center d-flex" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
        <rz-heading #heading0 size="H5" [style]="{'color': '#3a474d', 'fontSize': '34px', 'fontWeight': 'normal', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
        </rz-heading>
      </div>
      <div class="col-10" [ngStyle]="{'paddingLeft': '10px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
        <rz-heading #heading3 size="H5" [style]="{'color': '#3a474d', 'fontSize': '22px', 'fontWeight': 'normal', 'lineHeight': '24px', 'marginBottom': '3px'}" [text]="dsoLagerort?.LagerortTitel">
        </rz-heading>
        <rz-label #label5 [style]="{'color': '#28a745', 'fontSize': '14px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'width': '100%'}" text="255 Artikel · 127 gezählt">
        </rz-label>
      </div>
    </div>
    <div [ngStyle]="{'borderBottom': '1px solid #e6ecef', 'height': '1px', 'marginBottom': '10px', 'marginLeft': '0px', 'marginRight': '10px'}" class="row">
    </div>
    <div [ngStyle]="{'marginBottom': '10px'}" class="row">
      <div class="col-12" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingRight': '25px', 'textAlign': 'right'}">
        <rz-label #label0 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '5px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Artikelnummer">
        </rz-label>
        <rz-textbox #textbox1 [readOnly]="true" [style]="{'fontSize': '30px', 'height': '40px', 'width': '100%'}" name="textbox1">
        </rz-textbox>
        <rz-label #label4 [style]="{'fontSize': '18px', 'fontWeight': 'normal', 'lineHeight': '22px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Ergoline LX 600 EL 4 Funk/Memory SM bis 100/200">
        </rz-label>
      </div>
    </div>
    <div [ngStyle]="{'marginBottom': '5px'}" class="row">
      <div class="col-6" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'left'}">
        <rz-label #label3 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '5px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Menge">
        </rz-label>
        <rz-textbox #textbox2 [readOnly]="true" [style]="{'textAlign': 'left', 'width': '100%'}" name="textbox2">
        </rz-textbox>
      </div>
      <div class="d-flex justify-content-end col-6 align-items-end" [ngStyle]="{'paddingLeft': '', 'paddingRight': '25px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
        <rz-button #button0 buttonStyle="success" [style]="{'backgroundColor': '#5dbf74', 'color': '#ffffff', 'width': '100%'}" text="Erfassen">
        </rz-button>
      </div>
    </div>
  </rz-card>
  <rz-card #card1 [style]="{'marginBottom': '10px'}">
    <rz-label #label6 [style]="{'color': '#a71330', 'marginBottom': '5px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Erfasste Daten">
    </rz-label>
    <rz-datalist #datalistLagerorteArtikel [allowPaging]="false" [count]="rstLagerorteArtikelCount" [data]="rstLagerorteArtikel" defaultRowText="Template for index" emptyText="Artikel werden geladen..." [pageSize]="3" [style]="{'border': '1px solid #ffffff', 'marginBottom': '10px'}" [wrapItems]="false" (loadData)="datalistLagerorteArtikelLoadData($event)">
      <ng-template let-data datalistTemplate>
        <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'height': '1px'}" class="row">
        </div>
        <div [ngStyle]="{'height': '55px'}" class="row" (click)="onClickSetLagerort(data)">
          <div class="align-items-center d-flex col-4" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
            <rz-label #label1 [style]="{'color': '#3a474d'}" [text]="data?.Artikelnummer">
            </rz-label>
          </div>
          <div class="align-items-center d-flex  justify-content-start col-8" [ngStyle]="{'marginTop': '3px', 'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-label #label0 [style]="{'color': '#3a474d'}" [text]="data?.Beschreibung">
            </rz-label>
          </div>
        </div>
      </ng-template>
    </rz-datalist>
  </rz-card>
  <rz-label #label2 [style]="{'backgroundColor': '#e6c54f', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren die Parameter erstellt werden!" *ngIf="false">
  </rz-label>
  <rz-button #buttonOpenDialogAuswahlLagerorte text="Unsichtbar: OpenDialogAuswahlLagerorte" *ngIf="false" (click)="buttonOpenDialogAuswahlLagerorteClick($event)">
  </rz-button>
</rz-content>
