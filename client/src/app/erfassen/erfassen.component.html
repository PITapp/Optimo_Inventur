<rz-content #content1 container="main">
  <div [ngStyle]="{'backgroundColor': '#a71330', 'height': '90px', 'marginLeft': '0', 'marginRight': '0', 'position': 'fixed', 'top': '55px', 'width': '100%', 'zIndex': '2000'}" class="row">
    <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
      <rz-heading #heading1 size="H5" [style]="{'color': '#ffffff', 'fontSize': '38px', 'fontWeight': 'normal', 'lineHeight': '40px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
      </rz-heading>
    </div>
    <div class="justify-content-start d-flex align-items-center col-10" [ngStyle]="{'paddingLeft': '20px', 'verticalAlign': 'baseline'}">
      <rz-heading #heading2 size="H5" [style]="{'color': '#ffffff', 'fontSize': '26px', 'fontWeight': 'normal', 'lineHeight': '28px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="dsoLagerort?.LagerortTitel">
      </rz-heading>
    </div>
  </div>
  <div class="row" [ngStyle]="{'marginBottom': '5px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '95px'}">
    <div class="col-10" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'right'}">
      <rz-label #label1 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '3px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Artikel">
      </rz-label>
      <rz-textbox #textbox1 placeholder="B00-9904-95190" [readOnly]="true" [style]="{'fontSize': '32px', 'fontWeight': 'normal', 'height': '40px', 'lineHeight': '32px', 'width': '100%'}" name="textbox1">
      </rz-textbox>
    </div>
    <div class="col-2" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '10px', 'paddingTop': '19px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #buttonArtikelAuswahl buttonStyle="light" icon="search" [style]="{'backgroundColor': '#e9e9e9', 'border': '1px solid #dadfe2', 'color': '#a71330', 'fontSize': '28px', 'fontWeight': 'normal', 'height': '40px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" (click)="buttonArtikelAuswahlClick($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'marginBottom': '10px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'paddingLeft': '9px'}" class="row">
    <div class="col-12" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'right'}">
      <rz-label #label4 [style]="{'color': '#6264A7', 'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Aventura Premium EL 4 Funk/MemoSM über 100/200_zzz">
      </rz-label>
      <rz-label #label6 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Innenmaß 450x450x1460">
      </rz-label>
      <rz-label #label9 [style]="{'color': '#3a474d', 'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Schweitzer Sperrholzwerk GmbH">
      </rz-label>
    </div>
  </div>
  <div [ngStyle]="{'marginBottom': '20px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" class="row">
    <div class="col-7" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingLeft': '10px', 'paddingRight': '10px', 'textAlign': 'left'}">
      <rz-label #label3 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '3px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Menge">
      </rz-label>
      <rz-textbox #textbox2 [readOnly]="false" [style]="{'fontSize': '48px', 'fontWeight': 'normal', 'height': '50px', 'lineHeight': '48px', 'textAlign': 'left', 'width': '100%'}" name="textbox2">
      </rz-textbox>
    </div>
    <div class="col-5" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '10px', 'paddingTop': '19px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
      <rz-button #button2 buttonStyle="light" [style]="{'backgroundColor': '#e9e9e9', 'border': '1px solid #dadfe2', 'color': '#a71330', 'fontSize': '22px', 'fontWeight': 'normal', 'height': '50px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" text="Erfassen" (click)="button2Click($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{'backgroundColor': '#8EA3B5', 'borderBottom': '2px dotted #ffffff', 'height': '70px', 'marginBottom': '0', 'marginTop': '0'}" class="row">
    <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
      <rz-heading #heading6 size="H5" [style]="{'color': '#ffffff', 'fontSize': '34px', 'fontWeight': 'normal', 'lineHeight': '36px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" text="123">
      </rz-heading>
    </div>
    <div class="col-8" [ngStyle]="{'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
      <rz-heading #heading7 size="H5" [style]="{'color': '#ffffff', 'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" text="aaabbb">
      </rz-heading>
      <rz-label #label5 [style]="{'color': '#ffffff', 'fontSize': '16px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '18px', 'paddingTop': '6px'}" text="127 gezählt">
      </rz-label>
      <rz-label #label7 [style]="{'color': '#ffffff', 'fontSize': '16px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '18px', 'paddingTop': '6px'}" text=" · in Bearbeitung">
      </rz-label>
    </div>
    <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'textAlign': 'right'}">
      <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'normal'}">
      </rz-icon>
    </div>
  </div>
  <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="Lagerorte werden geladen..." [pageSize]="3" [style]="{}" [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
    <ng-template let-data datalistTemplate>
      <rz-card #card0 [style]="{'backgroundColor': '#90bbab', 'marginBottom': '2px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px'}" (click)="onClickStartErfassen(data)">
        <div class="row">
          <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
            <rz-heading #heading0 size="H5" [style]="{'color': '#ffffff', 'fontSize': '34px', 'fontWeight': 'normal', 'lineHeight': '36px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="data?.LagerortNummer">
            </rz-heading>
          </div>
          <div class="col-8" [ngStyle]="{'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-heading #heading4 size="H5" [style]="{'color': '#ffffff', 'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="data?.LagerortTitel">
            </rz-heading>
            <rz-label #label3 [style]="{'color': '#ffffff', 'fontSize': '16px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '18px', 'paddingTop': '6px'}" text="127 gezählt">
            </rz-label>
            <rz-label #label1 [style]="{'color': '#ffffff', 'fontSize': '16px', 'fontStyle': 'normal', 'fontWeight': 'normal', 'lineHeight': '18px', 'paddingTop': '6px'}" text=" · in Bearbeitung">
            </rz-label>
          </div>
          <div class="align-items-center d-flex justify-content-end col-2" [ngStyle]="{'textAlign': 'right'}">
            <rz-icon #icon4 icon="keyboard_arrow_right" [style]="{'color': '#a71330', 'fontSize': '32px', 'fontWeight': 'normal'}">
            </rz-icon>
          </div>
        </div>
      </rz-card>
    </ng-template>
  </rz-datalist>
  <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'borderBottom': '1px solid #d9d9d9', 'borderTop': '1px solid #d9d9d9', 'marginBottom': '10px', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" class="row">
    <div class="align-items-center d-flex justify-content-start col-12" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
    </div>
  </div>
  <rz-label #label2 [style]="{'backgroundColor': '#e6c54f', 'marginBottom': '10px', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren die Parameter erstellt werden!" *ngIf="false">
  </rz-label>
  <rz-button #buttonOpenDialogAuswahlLagerorte text="Unsichtbar: OpenDialogAuswahlLagerorte" *ngIf="false" (click)="buttonOpenDialogAuswahlLagerorteClick($event)">
  </rz-button>
</rz-content>
