<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12" [ngStyle]="{'backgroundColor': '#e6c54f'}">
      <div [ngStyle]="{'backgroundColor': '#87AB13', 'height': '100px', 'marginBottom': '10px', 'marginTop': '-12px'}" class="row" (click)="onClickAuswahlLagerorte()">
        <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
          <rz-heading #heading1 size="H5" [style]="{'color': '#ffffff', 'fontSize': '36px', 'fontWeight': 'normal', 'lineHeight': '40px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
          </rz-heading>
        </div>
        <div class="justify-content-start d-flex align-items-center col-9" [ngStyle]="{'paddingLeft': '20px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
          <rz-heading #heading2 size="H5" [style]="{'color': '#ffffff', 'fontSize': '22px', 'fontWeight': 'normal', 'lineHeight': '26px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="dsoLagerort?.LagerortTitel">
          </rz-heading>
        </div>
        <div class="d-flex align-items-center col-1 justify-content-end" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '25px', 'textAlign': 'left', 'verticalAlign': 'baseline'}">
          <rz-icon #icon2 icon="play_arrow" [style]="{'color': '#ffffff', 'fontWeight': 'normal', 'width': '15px'}">
          </rz-icon>
        </div>
      </div>
    </div>
  </div>
  <rz-card #card0 [style]="{'backgroundColor': '#ffffff', 'marginBottom': '10px', 'marginTop': '50px', 'paddingBottom': '10px', 'paddingLeft': '15px', 'paddingRight': '5px', 'paddingTop': '10px', 'position': 'static', 'textAlign': 'left'}">
    <div [ngStyle]="{'backgroundColor': '#6264A7', 'height': '100px', 'marginBottom': '10px', 'marginTop': '-12px'}" class="row" (click)="onClickAuswahlLagerorte()">
      <div class="col-2 align-items-center d-flex justify-content-start" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
        <rz-heading #heading0 size="H5" [style]="{'color': '#ffffff', 'fontSize': '36px', 'fontWeight': 'normal', 'lineHeight': '40px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0', 'textAlign': 'left', 'verticalAlign': 'baseline'}" [text]="dsoLagerort?.LagerortNummer">
        </rz-heading>
      </div>
      <div class="justify-content-start d-flex align-items-center col-9" [ngStyle]="{'paddingLeft': '20px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
        <rz-heading #heading3 size="H5" [style]="{'color': '#ffffff', 'fontSize': '22px', 'fontWeight': 'normal', 'lineHeight': '26px', 'marginBottom': '0', 'marginLeft': '0', 'marginRight': '0', 'marginTop': '0'}" [text]="dsoLagerort?.LagerortTitel">
        </rz-heading>
      </div>
      <div class="d-flex align-items-center col-1 justify-content-end" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '25px', 'textAlign': 'left', 'verticalAlign': 'baseline'}">
        <rz-icon #icon0 icon="play_arrow" [style]="{'color': '#ffffff', 'fontWeight': 'normal', 'width': '15px'}">
        </rz-icon>
      </div>
    </div>
    <div class="row align-items-end" [ngStyle]="{}">
      <div class="col-6" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'paddingRight': '25px', 'textAlign': 'right'}">
        <rz-label #label0 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '5px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Artikel">
        </rz-label>
      </div>
      <div class="d-flex align-items-center  justify-content-end col-6" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '25px', 'textAlign': 'left', 'verticalAlign': 'baseline'}">
        <rz-icon #icon1 icon="search" [style]="{'color': '#a71330', 'fontSize': '30px', 'fontWeight': 'normal', 'width': '15px'}">
        </rz-icon>
      </div>
    </div>
    <div [ngStyle]="{'marginBottom': '10px'}" class="row">
      <div class="col-12" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'marginTop': '5px', 'paddingRight': '25px', 'textAlign': 'right'}">
        <rz-textbox #textbox1 placeholder="B00-9904-95190" [readOnly]="true" [style]="{'fontSize': '34px', 'fontWeight': 'normal', 'height': '40px', 'lineHeight': '34px', 'width': '100%'}" name="textbox1">
        </rz-textbox>
        <rz-label #label5 [style]="{'fontSize': '20px', 'fontWeight': 'normal', 'lineHeight': '22px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Aventura Premium EL 4 Funk/MemoSM über 100/200_zzz">
        </rz-label>
        <rz-label #label7 [style]="{'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Innenmaß 450x450x1460">
        </rz-label>
        <rz-label #label8 [style]="{'fontSize': '14px', 'fontWeight': 'normal', 'lineHeight': '16px', 'paddingLeft': '5px', 'paddingTop': '5px', 'textAlign': 'left', 'width': '100%'}" text="Schweitzer Sperrholzwerk GmbH">
        </rz-label>
      </div>
    </div>
    <div [ngStyle]="{'marginBottom': '5px'}" class="row">
      <div class="col-7" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'left'}">
        <rz-label #label3 [style]="{'color': '#a71330', 'fontSize': '14px', 'marginBottom': '5px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Menge">
        </rz-label>
        <rz-textbox #textbox2 [readOnly]="false" [style]="{'fontSize': '60px', 'fontWeight': 'normal', 'height': '70px', 'lineHeight': '60px', 'textAlign': 'left', 'width': '100%'}" name="textbox2">
        </rz-textbox>
      </div>
      <div class="col-5" [ngStyle]="{'paddingLeft': '0', 'paddingRight': '25px', 'paddingTop': '22px', 'textAlign': 'right', 'verticalAlign': 'bottom'}">
        <rz-button #button0 buttonStyle="light" [style]="{'backgroundColor': '#87AB13', 'color': '#ffffff', 'fontSize': '20px', 'fontWeight': 'normal', 'height': '70px', 'paddingBottom': '0', 'paddingLeft': '0', 'paddingRight': '0', 'paddingTop': '0', 'width': '100%'}" text="Erfassen">
        </rz-button>
      </div>
    </div>
  </rz-card>
  <rz-button #button2 buttonStyle="light" icon="search" size="sm" [style]="{}" text="Suchen">
  </rz-button>
  <div [ngStyle]="{'borderBottom': '1px solid #e6ecef', 'height': '1px', 'marginBottom': '10px', 'marginLeft': '0px', 'marginRight': '10px'}" class="row">
  </div>
  <div [ngStyle]="{'marginBottom': '10px', 'marginRight': '20px'}" class="row" (click)="onClickAuswahlLagerorte()">
    <div class="col-md-12 align-items-start d-flex">
      <rz-button #button3 buttonStyle="light" icon="add" size="sm" [style]="{'color': '#A71330', 'display': 'block', 'marginRight': ''}" text="Übersicht">
      </rz-button>
      <rz-button #buttonKontakteSpeichern buttonStyle="light" buttonType="submit" icon="search" size="sm" [style]="{'color': '#6A80AA', 'display': 'block', 'marginLeft': '10px'}" text="Suchen Artikel">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" [ngStyle]="{'backgroundColor': '#e6c54f'}">
      <rz-card #card3 [style]="{'borderBottom': '1px solid #000000'}">
        <div [ngStyle]="{'backgroundColor': '#ff6d41', 'marginLeft': '-30px', 'marginRight': '-30px', 'marginTop': '-30px'}" class="row">
          <div class="col-md-12" [ngStyle]="{'backgroundColor': '#5dbf74', 'marginTop': ''}">
            <rz-button #button4>
            </rz-button>
          </div>
        </div>
      </rz-card>
      <rz-tabs #tabs1>
        <rz-tabs-item text="Alle">
        </rz-tabs-item>
        <rz-tabs-item text="Artikel">
        </rz-tabs-item>
        <rz-tabs-item text="Übersicht">
        </rz-tabs-item>
      </rz-tabs>
    </div>
  </div>
  <rz-card #card1 [style]="{'marginBottom': '10px'}">
    <rz-label #label6 [style]="{'color': '#a71330', 'marginBottom': '5px', 'paddingLeft': '5px', 'textAlign': 'left', 'width': '100%'}" text="Erfasste Daten">
    </rz-label>
    <rz-datalist #datalistLagerorteArtikel [allowPaging]="false" [count]="rstLagerorteArtikelCount" [data]="rstLagerorteArtikel" defaultRowText="Template for index" emptyText="Artikel werden geladen..." [pageSize]="3" [style]="{'border': '1px solid #ffffff', 'marginBottom': '10px'}" [wrapItems]="false" (loadData)="datalistLagerorteArtikelLoadData($event)">
      <ng-template let-data datalistTemplate>
        <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'height': '1px'}" class="row">
        </div>
        <div [ngStyle]="{'height': '55px'}" class="row" (click)="onClickSetLagerort(data)">
          <div class="align-items-center d-flex col-4" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
            <rz-label #label1 [style]="{'color': '#3a474d'}" [text]="data?.Artikelnummer">
            </rz-label>
          </div>
          <div class="align-items-center d-flex  justify-content-start col-8" [ngStyle]="{'marginTop': '3px', 'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
            <rz-label #label0 [style]="{'color': '#3a474d'}" [text]="data?.Beschreibung">
            </rz-label>
          </div>
        </div>
      </ng-template>
    </rz-datalist>
  </rz-card>
  <rz-label #label2 [style]="{'backgroundColor': '#e6c54f', 'marginBottom': '10px', 'width': '100%'}" text="Diese Schaltflächen müssen da sein, damit beim Compilieren die Parameter erstellt werden!" *ngIf="false">
  </rz-label>
  <rz-button #buttonOpenDialogAuswahlLagerorte text="Unsichtbar: OpenDialogAuswahlLagerorte" *ngIf="false" (click)="buttonOpenDialogAuswahlLagerorteClick($event)">
  </rz-button>
</rz-content>
