<rz-header #header0 [style]="{'marginLeft': '0px'}">
  <div class="row justify-content-start align-items-center" [ngStyle]="{'height': '56px'}">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10" [ngStyle]="{'backgroundColor': 'rgba(0, 0, 0, 0)', 'marginLeft': '', 'marginRight': '', 'marginTop': '', 'paddingLeft': '', 'paddingRight': ''}">
      <rz-image #image0 path="assets/images/Logo01.png" [style]="{'float': 'left', 'height': '30px', 'paddingLeft': '13px'}" (click)="image0Click($event)">
      </rz-image>
      <rz-label #label2 [style]="{'color': '#575757', 'float': 'none', 'fontSize': '12px', 'paddingLeft': '10px', 'paddingRight': '10px', 'paddingTop': '8px'}" text="|">
      </rz-label>
      <rz-label #label5 [style]="{'color': '#A71330', 'float': 'none', 'fontSize': '14px', 'fontWeight': 'bold'}" text="Inventur">
      </rz-label>
    </div>
    <div class="text-lg-right           justify-content-end d-flex col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" [ngStyle]="{'float': 'right', 'textAlign': 'right'}">
      <rz-link #linkDashboard icon="widgets" path="dashboard" [style]="{'color': '#969696', 'fontSize': '24px', 'marginRight': '20px'}">
      </rz-link>
    </div>
  </div>
</rz-header>
<rz-body #body0 [style]="{'marginLeft': '0px', 'paddingBottom': '10px', 'paddingTop': '10px'}">
  <rz-content-container #main [style]="{'width': '1823px'}" name="main">
  </rz-content-container>
</rz-body>
<router-outlet></router-outlet>
