<rz-content #content1 container="main">
  <rz-datalist #datalistLagerorte [allowPaging]="false" [count]="rstLagerorteCount" [data]="rstLagerorte" defaultRowText="Template for index" emptyText="Lagerorte werden geladen..." [pageSize]="3" [style]="{'border': '1px solid #ffffff', 'marginBottom': '10px', 'marginTop': '-11px'}" [wrapItems]="false" (loadData)="datalistLagerorteLoadData($event)">
    <ng-template let-data datalistTemplate>
      <div [ngStyle]="{'backgroundColor': '#e9e9e9', 'height': '1px'}" class="row">
      </div>
      <div [ngStyle]="{'height': '55px'}" class="row" (click)="onClickSetLagerort(data)">
        <div class="col-2 align-items-center d-flex" [ngStyle]="{'fontSize': '16px', 'lineHeight': '16px', 'textAlign': 'right'}">
          <rz-label #label1 [style]="{'color': '#3a474d', 'fontSize': '30px', 'lineHeight': '34px'}" [text]="data?.LagerortNummer">
          </rz-label>
        </div>
        <div class="align-items-center d-flex col-10 justify-content-start" [ngStyle]="{'marginTop': '3px', 'paddingLeft': '15px', 'paddingRight': '0px', 'verticalAlign': 'baseline'}">
          <rz-label #label0 [style]="{'color': '#3a474d', 'fontSize': '18px', 'lineHeight': '22px'}" [text]="data?.LagerortTitel">
          </rz-label>
        </div>
      </div>
    </ng-template>
  </rz-datalist>
</rz-content>
